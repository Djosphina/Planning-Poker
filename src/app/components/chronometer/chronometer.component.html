<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Remaining Time until Session Starts</h2>
        </div>
        <div class="card-body">
          <div class="text-center">
            <h3>{{ formatTime(remainingTime.hours) }}:{{ formatTime(remainingTime.minutes) }}:{{ formatTime(remainingTime.seconds) }}</h3>
          </div>
          <div class="chronometer text-center mt-3">
            <span id="hours">{{ formatTime(remainingTime.hours) }}</span>:<span id="minutes">{{ formatTime(remainingTime.minutes) }}</span>:<span id="seconds">{{ formatTime(remainingTime.seconds) }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
